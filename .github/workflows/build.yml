name: build
on:
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      artifactName:
        required: true
        type: string
        default: app-artifacts

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    name: build binaries
    outputs:
      artifactPaths: ${{ steps.tauri.outputs.artifactPaths }}
    steps:
      - uses: actions/checkout@v3
      - name: ~/.cargo/ cache
        uses: actions/cache@v1
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
            ${{ runner.os }}-cargo

      - name: target/ cache
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.toml') }}
            ${{ runner.os }}-cargo-target

      - name: ui/node_modules/ cache
        uses: actions/cache@v1
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/ui/package.json') }}-${{ hashFiles('**/ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ hashFiles('**/ui/package.json') }}
            ${{ runner.os }}-node-modules

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: cd ui && npm install

      - uses: tauri-apps/tauri-action@v0
        name: building app
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-artifacts:
    runs-on: ubuntu-22.04
    needs:
      - build
    steps:
      - name: upload app artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifactName }}
          path: ${{ needs.build.outputs.artifactPaths }}
          retention-days: 1